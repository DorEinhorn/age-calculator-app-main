<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title> Age calculator app</title>

</head>
<body>
<main class="container">
  <section class="up-content">
    <div class="selection">
    <label for="day">Day</label>
    <input type="text" name="day" id="day" placeholder="DD">
    <p class="error"></p>
  </div>
  <div class="selection">
    <label for="month">Month</label>
    <input type="text" name="month" id="month" placeholder="MM">
    <p class="error"></p>
  </div>
  <div class="selection">
    <label for="year">Year</label>
    <input type="text" name="year" id="year" placeholder="YYYY">
    <p class="error"></p>
  </div>
  <button id="CalcBtn">
  <img src="./assets/images/icon-arrow.svg" alt="icon-arrow" class="icon-arrow">
  </button>
  </section>

  <section class="down-text">
 <p><span class="dynamic-content" id="yearOut">--</span> years</p> 
  <p><span class="dynamic-content" id="monthOut">--</span> months</p>
  <p><span class="dynamic-content" id="dayOut">--</span> days</p>

  </section>


</main>
<script src="main.js"></script>
</body>
</html>
